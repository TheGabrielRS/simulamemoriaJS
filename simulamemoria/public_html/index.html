<html>
    <head>
        <title>Simulação de Memória</title>
        <meta charset="UTF-8">
        <script src="memoria.js"></script>
        <style type="text/css">
		
			body{
				font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			}
            td
            {
				font-family: "Lucida Console", "Lucida Sans Typewriter", monaco, "Bitstream Vera Sans Mono", monospace;
                border: 1px solid #FFFF88;
                font-size: 25px;
                border-style: solid;
                border-color: black;
            }
        </style>
   </head>
    <body>
        <div>
            <h2>Memória Lógica</h2>
            <div id="divLogica"></div>
            <br>
            <table>
				
				<tr>
					<td> HIT </td>
					<td id="hits" style="border: 1px solid #888888; text-align: left"><h2> </h2></td>
				</tr>
				<tr>
					<td> MISS </td>
					<td id="miss" style="border: 1px solid #888888"><h2> </h2></td>
				</tr>
			</table>
            
            <br>
            <h2>Memória Física</h2>
				<div style="border : 1px solid #888888; display: inline-block">
					<strong>Memoria Cache</strong>
					<div id="divCache"></div>    
					
					<strong>Memoria RAM</strong>
					<div id="divRAM"></div> 
				</div>
            <br><br>
            Processador
            <div id="divProcessador" style="width: 250px; display: block"></div>

            
            
            <br><br>
            
            LER
            <input name="posx" type="text" maxlength="1" size="2" id="posx" class="searchField" autocomplete="off" title="" />
            <input name="posy" type="text" maxlength="1" size="2" id="posy" class="searchField" autocomplete="off" title="" />
            <input name="posz" type="text" maxlength="1" size="2" id="posz" class="searchField" autocomplete="off" title="" />
            <input type="submit" name="botao" value="Ler" id="botao" class="buttonSearch" />
            <br><br>
            ESCREVER
            <input name="dado" type="text" maxlength="8" size="20" id="dado" class="searchField" autocomplete="off" title="" />
            <input name="posx" type="text" maxlength="1" size="2" id="posx2" class="searchField" autocomplete="off" title="" />
            <input name="posy" type="text" maxlength="1" size="2" id="posy2" class="searchField" autocomplete="off" title="" />
            <input type="submit" name="botao2" value="Escrever" id="botao2" class="buttonSearch" /> 
            <br><br>


            ALEATÓRIO
            <br><br>
            <div style="border: 1px solid #888888; padding: 10px; display:inline-block">

                INTERAÇÕES
                <input type="text" id="interacoes">
                <br><br>
                VELOCIDADE
                <input type="range" id="velocidade" min="20" max="1000" onchange="valorVelo.innerHTML = velocidade.value">&nbsp;<div id="valorVelo" style="display: inline; margin-left: 10px;" valing="center" onpageshow="valorVelo.innerHTML = velocidade.value"></div>
                <br>
                <br>
                <input type="submit" name="botao3" value="Comportamento aleatório" id="botao3" class="buttonSearch" />
            </div>
        </div>
        
    </body>
</html>
